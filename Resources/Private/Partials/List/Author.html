<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{quote.author} && {quote.addressAuthorName}">
    <f:then>
        {quote.addressAuthorName}<br />{quote.position}
    </f:then>
    <f:else>
        <f:if condition="{quote.authorName}">
            {quote.authorName}<br />{quote.authorInfo}
        </f:if>
    </f:else>
</f:if>

</html>

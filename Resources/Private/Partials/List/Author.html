<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{quote.author} && {quote.addressAuthorName}">
    <f:then>
        <footer>
            {quote.addressAuthorName}<br />{quote.position}
        </footer>
    </f:then>
    <f:else>
        <f:if condition="{quote.authorName}">
            <footer>{quote.authorName}<br />{quote.authorInfo}</footer>
        </f:if>
    </f:else>
</f:if>

</html>

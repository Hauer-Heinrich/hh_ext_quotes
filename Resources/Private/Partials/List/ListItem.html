<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<blockquote class="quote">
    <f:if condition="{quote.description}">
        <div class="ce-bodytext">
            <f:format.html>{quote.description}</f:format.html>
        </div>
        <f:render partial="List/Author" arguments="{quote: '{quote}'}" />
    </f:if>
</blockquote>

</html>
